<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemas Corporativos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/imagens/logo.png" alt="Logo UTFPR" class="logo" />
      <p class="title">Autenticação</p>
      <div class="aviso">
        <p>
          <img src="assets/imagens/information-fill.png" alt="" class="icon" />
          Aluno: como nome de usuário, utilize o prefixo 'a' seguido de seu
          Registro Acadêmico (RA). <br>Exemplo: a1234567
        </p>
      </div>
      <form action="" class="form">
        <input type="text" placeholder="Usuário" class="form__campo" />
        <input type="password" placeholder="Senha" class="form__campo" />
        <button type="submit" class="form__login">
          <img
            src="assets/imagens/contract-right-fill.png"
            alt=""
            class="icon__login"
          />Login
        </button>
      </form>
      <div class="container__esq-senha">
        <p>
          Esqueceu a senha?
          <a href="#"
            >Recupere aqui
            <img
              src="assets/imagens/external-link-line.png"
              alt="Recuperar senha"
              class="icon"
          /></a>
        </p>
      </div>
    </div>
  </body>
</html>
